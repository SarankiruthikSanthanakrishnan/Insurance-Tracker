<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Insurance Scheme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="card shadow-lg p-4 mx-auto border-0 rounded-4" style="max-width: 650px;">
        <h2 class="text-center mb-4 text-primary fw-bold">
            <i class="bi bi-shield-check me-2"></i> Update Insurance Scheme
        </h2>

        <form th:action="@{'/api/open'}" th:method="POST" th:object="${Oldvalue}">

            <div class="mb-3">
                <input type="hidden" class="form-control" th:field="*{policyId}" >
                <label class="form-label fw-semibold">Policy Number</label>
                <div class="input-group">
                    <span class="input-group-text bg-primary text-white"><i class="bi bi-hash"></i></span>
                    <input type="number" class="form-control" th:field="*{policyNumber}" placeholder="Enter Policy Number">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Policy Name</label>
                <div class="input-group">
                    <span class="input-group-text bg-success text-white"><i class="bi bi-file-earmark-text"></i></span>
                    <input type="text" class="form-control" th:field="*{policyName}" placeholder="Enter Policy Name">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Policy Type</label>
                <div class="input-group">
                    <span class="input-group-text bg-warning text-dark"><i class="bi bi-card-list"></i></span>
                    <input type="text" class="form-select" th:field="*{policyType}">

                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Premium Amount</label>
                <div class="input-group">
                    <span class="input-group-text bg-danger text-white"><i class="bi bi-cash-coin"></i></span>
                    <input type="number" class="form-control" th:field="*{premiumAmount}" placeholder="Enter Premium Amount" min="0" step="0.01">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Start Date</label>
                <div class="input-group">
                    <span class="input-group-text bg-info text-white"><i class="bi bi-calendar-date"></i></span>
                    <input type="date" class="form-control" th:field="*{startDate}">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">End Date</label>
                <div class="input-group">
                    <span class="input-group-text bg-secondary text-white"><i class="bi bi-calendar2-event"></i></span>
                    <input type="date" class="form-control" th:field="*{endDate}">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Status</label>
                <div class="input-group">
                    <span class="input-group-text bg-dark text-white"><i class="bi bi-check2-circle"></i></span>
                    <input type="text" class="form-control" th:field="*{status}" placeholder="Enter Status">
                </div>
            </div>
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-gradient btn-lg text-white" style="background: linear-gradient(45deg, #0d6efd, #6610f2);">
                    <i class="bi bi-plus-circle me-2"></i> Update Policy
                </button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
