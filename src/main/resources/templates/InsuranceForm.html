<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Insurance Scheme</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px;">
        <h2 class="text-center mb-4">New Insurance Scheme</h2>

        <form th:action="@{'/open'}" th:method="POST" th:object="${insurance}">

            <div class="mb-3">
                <label class="form-label">Policy Number</label>
                <input type="number" class="form-control" name="PolicyNumber" placeholder="Enter Policy Number">
            </div>

            <div class="mb-3">
                <label class="form-label">Policy Name</label>
                <input type="text" class="form-control" name="PolicyName" placeholder="Enter Policy Name">
            </div>

            <div class="mb-3">
                <label class="form-label">Policy Type</label>
                <select class="form-select" name="PolicyType">
                    <option selected disabled>Select One</option>
                    <option>Personal</option>
                    <option>Vehicle</option>
                    <option>Travel</option>
                    <option>Term</option>
                    <option>Health</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Premium Amount</label>
                <input type="number" class="form-control" name="premiumAmount" placeholder="Enter Premium Amount" min="0" step="0.01">
            </div>

            <div class="mb-3">
                <label class="form-label">Start Date</label>
                <input type="date" class="form-control" name="startDate">
            </div>

            <div class="mb-3">
                <label class="form-label">End Date</label>
                <input type="date" class="form-control" name="endDate">
            </div>

            <div class="mb-3">
                <label class="form-label">Status</label>
                <input type="text" class="form-control" name="status" placeholder="Enter Status">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Open the New Scheme</button>
                <a href="/view" class="btn btn-outline-secondary">View Results</a>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
