<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    .form-container {
        max-width: 500px;
        width: 100%;
        margin: 40px auto;
        height: auto;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        width: 100%;
    }

    h2 {
        color: #333;
        margin-bottom: 20px;
        font-size: 24px;
        text-align: center;
    }

    label {
        width: 100%;
        text-align: left;
        font-weight: 600;
        color: #555;
        padding: 0;
        margin: 0;
    }

    input[type=text],
    input[type=number],
    input[type=date],
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
    }

    input[type=text]:focus,
    input[type=number]:focus,
    select:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
    }

    input[type=submit] {
        width: 100%;
        padding: 12px;
        border: none;
        outline: none;
        background-color: #007bff;
        color: white;
        font-size: large;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    input[type=submit]:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }


</style>
<div class="form-container">
    <form th:action="@{'/open'}" th:method="POST" th:object="${insurance}">
        <h2>New Insurance Scheme</h2>
        <label>Enter Policy Number</label>
        <input type="number"  placeholder="Policy Number" name="PolicyNumber"/><br>
        <label>Enter Policy Name</label>
        <input type="text"  placeholder="Policy Name" name="PolicyName"/><br>


        <label>Select the Policy Type</label>
        <select name="PolicyType">
            <option>Select One</option>
            <option>Personal</option>
            <option>Vehicle</option>
            <option>Travel</option>
            <option>Term</option>
            <option>Health</option>
        </select><br>
        <label>Enter Premium Amount</label>
        <input type="number" placeholder="Premium Amount" min="0" max="100" step="0.01" name="maturityAmount"  /><br>
        <label>Enter StartDate</label>
        <input type="date" placeholder="Start Date" name="StartDate"  /><br>
        <label>Enter EndDate</label>
        <input type="date"  name="End Date" placeholder="EndDate" /><br>
        <label>Enter Status</label>
        <input type="text"  name="status" placeholder="Status" /><br>



        <input type="submit" value="Open the New Scheme">


    </form>
</div>

</body>
</html>
