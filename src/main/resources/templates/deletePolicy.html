<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Insurance Policy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: 1px solid #dee2e6;
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: scale(1.02);
            box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body class="container mt-5">

<h2 class="text-danger mb-3">⚠ Confirm Delete</h2>

<p class="text-muted">Are you sure you want to permanently delete this insurance policy?</p>

<div class="card mt-3">
    <div class="card-body">
        <h5 class="card-title text-primary">Policy ID: <span th:text="${Oldvalue.policyId}"></span></h5>
        <p class="card-text">
            <strong>Policy Holder:</strong> <span th:text="${Oldvalue.policyName}"></span><br>
            <strong>Policy Type:</strong> <span th:text="${Oldvalue.policyType}"></span><br>
            <strong>Premium:</strong> ₹<span th:text="${Oldvalue.premiumAmount}"></span><br>
        </p>
    </div>
</div>

<form th:action="@{'/api/delete/' + ${Oldvalue.policyId}}" method="post" class="mt-4">
    <button type="submit" class="btn btn-danger me-2">✅ Yes, Delete</button>
    <a th:href="@{/api/view}" class="btn btn-secondary">❌ Cancel</a>
</form>

</body>
</html>
