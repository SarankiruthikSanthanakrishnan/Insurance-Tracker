<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Insurance Policy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2 class="text-danger">Confirm Delete</h2>

<p>Are you sure you want to delete this insurance policy?</p>

<div class="card mt-3">
    <div class="card-body">
        <h5 class="card-title">Policy ID: <span th:text="${Oldvalue.policyId}"></span></h5>
        <p class="card-text">
            <strong>Policy Holder:</strong> <span th:text="${Oldvalue.policyName}"></span><br>
            <strong>Policy Type:</strong> <span th:text="${Oldvalue.policyType}"></span><br>
            <strong>Premium:</strong> <span th:text="${Oldvalue.premiumAmount}"></span><br>
        </p>
    </div>
</div>

<form th:action="@{'/api/delete/confirm/' + ${Oldvalue.policyId}}" method="post" class="mt-4">
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a th:href="@{/api/view}" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
